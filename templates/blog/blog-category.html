{% load static %}
{% load blog_tags %}

<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for cat in categories %}
            <li>
                <a href="{% url 'blog:category-blog' cat.name %}" class="d-flex justify-content-between">
                    <p> {{cat.name}} </p>
                    <p>{{ cat|blog_cat_post_count }} </p>
                </a>
            </li>	
        {% endfor %}
    </ul>
</div>
